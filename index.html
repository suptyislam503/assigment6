<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1>variables</h1>




   <script>
    // var variables start
        var a = "Bangladesh";
        var b = 50;
        var c = true;
        var d = false;


      // var variables end
      //   let variables start 
    
         let a = "Bangladesh";
         let b = 50;
         let c = true;
         let d = false;


    // let variables end 
    // const variables start
         const a = "Bangladesh";
         const b = 50;
         const c = true;
         const d = false;


      // const variables end


   </script> 
</body>
</html>
